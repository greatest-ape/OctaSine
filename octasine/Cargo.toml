[package]
name = "octasine"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
license = "GPL-3.0"
edition = "2018"

[features]
default = ["logging", "gui"]
simd = ["simdeez", "arrayvec"]
logging = ["dirs", "log", "log-panics", "simplelog"]
gui = ["iced_baseview", "iced_audio", "raw-window-handle"]

[lib]
name = "octasine"

[[bench]]
name = "process"
harness = false

[dependencies]
arc-swap = "0.4"
arrayvec = { version = "0.5", optional = true }
array-init = "0.1"
cfg-if = "0.1"
fastrand = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
vst = "0.2"

# Logging

dirs = { version = "3", optional = true}
log = { version = "0.4", optional = true, default-features = false }
log-panics = { version = "2", optional = true }
simplelog = { version = "0.8", optional = true, default-features = false }

# GUI

raw-window-handle = { version = "0.3", optional = true }

[dependencies.iced_baseview]
git = "https://github.com/BillyDM/iced_baseview.git"
branch = "main"
features = ["canvas", "image"]
optional = true

[dependencies.iced_audio]
git = "https://github.com/BillyDM/iced_audio.git"
branch = "main"
optional = true

# SIMD

[dependencies.simdeez]
git = 'https://github.com/greatest-ape/simdeez.git'
branch = "octasine"
features = ["sleef"]
optional = true

[dev-dependencies]
assert_approx_eq = "1"
quickcheck = { version = "0.9", default-features = false }