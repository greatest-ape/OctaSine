[package]
name = "octasine-cli"
version = "0.8.7"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
license = "AGPL-3.0"
edition = "2021"


[features]
default = ["glow", "plot"]
glow = ["octasine/glow", "simplelog"]
plot = ["plotlib"]
wgpu = ["octasine/wgpu", "simplelog"]

[dependencies]
octasine = { path = "../octasine", version = "0.8.7", default-features = false, features = ["vst2"] }

anyhow = "1"
clap = { version = "4", features = ["derive"] }
colored = "2"
fastrand = "2"
serde = "1"
serde_json = "1"
sha2 = "0.10"
vst = "0.4"

# run-gui
simplelog = { version = "0.12", default-features = false, features = ["local-offset"], optional = true }

# plot
plotlib = { version = "0.5", optional = true }