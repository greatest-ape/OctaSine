[workspace]
resolver = "2"

members = [ 
    "octasine",
    "octasine-cli",
    "xtask"
]

# [patch.'https://github.com/RustAudio/baseview']
# baseview = { path = "../baseview" }

[patch.'https://github.com/BillyDM/iced_baseview']
iced_baseview = { path = "../iced_baseview" }

# [patch.'https://github.com/iced-rs/iced_audio']
