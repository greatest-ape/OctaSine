[profile.release]
debug = false
lto = "thin"
opt-level = 3

[profile.test]
opt-level = 3

[profile.release-debug]
inherits = "release"
debug = true

[profile.bench]
inherits = "release-debug"

[profile.release.package.sleef-trig]
codegen-units = 1

[profile.release-debug.package.sleef-trig]
codegen-units = 1